<script>

    //js-start
    var client = new ZeroClipboard(document.getElementById("copy-btn"));

	$(document).ready(function(){
	    $("#create-btn").click(function () {
	        var sourceStr = $('#source-str').val();
	        var resultStr = CreateExclamationString(sourceStr);

	        $('#result-str').val(resultStr);
		});

	    $("#source-str").change(function () {
	        var sourceStr = $('#source-str').val();
	        var resultStr = CreateExclamationString(sourceStr);

	        $('#result-str').val(resultStr);
		});
	});


	function CreateExclamationString(sourceStr) {
	    var sourceAry = sourceStr.split('');

	    var resultStr = '';

	    for (var key in sourceAry) {
	        resultStr += sourceAry[key] + '！';
	    }

	    return resultStr;
	}

	//js-end
</script>
