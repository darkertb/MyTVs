    </script>

    <button onclick="alert(navigator.mozApps.install(manifest_url));">
    Install 115!
    </button>

<script>

    alert(navigator.mozBluetooth);
    navigator.mozBluetooth.defaultAdapter.startLeScan([]).then(handle => {
        handle.ondevicefound = e => {
            alert('Found', e.device, e.scanRecord);
        };

        setTimeout(() => {
            navigator.mozBluetooth.defaultAdapter.stopLeScan(handle)
        }, 5000);
        }, err => alert(err));
</script>
